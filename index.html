<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <title>Amiibo Database</title>
</head>

<body>
    <div class="body">
        <div id="header">
            <h1> <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Amiibo_logo.png" alt="">
                DATABASE
            </h1>
        </div>
        <div class="names">

            <h2>Amiibo Names</h2>
            <div class="hovertext" id="namesList">
            </div>

        </div>


        <div class="amiibo-details">

            <div id="name">
            </div>
            <div class="content">
                <img id="image"
                    src="https://raw.githubusercontent.com/N3evin/AmiiboAPI/master/images/icon_00000000-00000002.png"
                    alt="">
                <div>Click Image for Details</div>
            </div>


            <div id="gameseries">
                <!-- Game Series:  -->
            </div>
            <div id="releasedate">

                <!-- North America Release Date: <br> -->
            </div>
            <div id="type">
                <!-- Type:  -->
            </div>
            <br>
            <button class="btn" id="green"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>
            <button class="btn" id="red"><i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i></button>
            <br>

        </div>
    </div>
    <footer>
        <br>Contact Info:
        <br> Website: https://www.nintendo.com/amiibo/
        <br> Number: (888) 888-8888
        <br> Email: nintendoamiibo@gmail.com
    </footer>

</body>

</html>
